<a href="#" class="news-card">
  <div class="news-card__styling">
    <div class="embed-responsive  news-card__img">
      <picture>
        <source srcset="img/@@img.webp,
                        img/@@img.webp 2x" media="(min-width: 1280px)" type="image/webp">
        <source srcset="img/@@img.jpg,
                        img/@@img.jpg 2x" media="(min-width: 1280px)">
          <!-- 312x176, 492x277 2x -->
        <source srcset="img/@@img.webp, img/@@img.webp 2x" media="(min-width: 992px)" type="image/webp">
        <source srcset="img/@@img.jpg, img/@@img.jpg 2x" media="(min-width: 992px)">
          <!-- 574x323, 855x481 2x -->
        <source srcset="img/@@img.webp" media="(min-width: 768px)" type="image/webp">
        <source srcset="img/@@img.jpg" media="(min-width: 768px)">
          <!-- 705x397 --// 675x380 -->
        <source srcset="img/@@img.webp" media="(min-width: 320px)" type="image/webp">
        <source srcset="img/@@img.jpg" media="(min-width: 320px)">
          <!-- 492x277 -->
        <img src="img/@@img.jpg" alt="Alt text" width="733" height="412" loading="lazy">
      </picture>
    </div>
  </div>

  <div class="news-card__text">
    <h3 class="h5  news-card__title">@@title</h3>
    <time class="publishedon" datetime="2024-10-09">@@publishedon</time>
  </div>
</a>
