<div class="container  media-heading">
  <div class="row  media-heading__row">

    <div class="media-heading__col-text">
      <div class="section-heading  section-heading--h1">
        <h1 class="section-heading__title">@@title</h1>
        <p class="h1 section-heading__slogan">@@slogan</p>
        <p class="section-heading__intro">@@intro</p>
      </div>
    </div>

    <div class="media-heading__col-img">
      <div class="embed-responsive  media-heading__img">
        <picture>
          <source srcset="img/img-placeholder.webp,
                          img/img-placeholder.webp 2x" media="(min-width: 1280px)" type="image/webp">
          <source srcset="img/img-placeholder.jpg,
                          img/img-placeholder.jpg 2x" media="(min-width: 1280px)">
            <!-- 642x361, 960x540 2x -->
          <source srcset="img/img-placeholder.webp,
                          img/img-placeholder.webp 2x" media="(min-width: 1024px)" type="image/webp">
          <source srcset="img/img-placeholder.jpg,
                          img/img-placeholder.jpg 2x" media="(min-width: 1024px)">
            <!-- 576x324, 864x486 2x -->
          <source srcset="img/img-placeholder.webp" media="(min-width: 768px)" type="image/webp">
          <source srcset="img/img-placeholder.jpg" media="(min-width: 768px)">
            <!-- 750x422 -->
          <source srcset="img/img-placeholder.webp" media="(min-width: 480px)" type="image/webp">
          <source srcset="img/img-placeholder.jpg" media="(min-width: 480px)">
            <!-- 815x458 -->
          <source srcset="img/img-placeholder.webp" media="(min-width: 320px)" type="image/webp">
          <source srcset="img/img-placeholder.jpg" media="(min-width: 320px)">
            <!-- 665x374 -->
          <img src="img/img-placeholder.jpg" alt="Alt text" width="960" height="540" loading="eager">
        </picture>
      </div>
    </div>

  </div>
</div>
