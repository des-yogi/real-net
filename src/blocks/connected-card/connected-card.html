<a href="#" class="connected-card">

      <picture>
        <source srcset="img/@@img.webp, img/campus-card.webp 2x" type="image/webp">
        <source srcset="img/@@img.jpg, img/campus-card.jpg 2x">
          <!-- 292x164, 440x248 2x -->

  </div>
  <div class="connected-card__text">
    <p class="connected-card__status  @@lblClass">
      <span>@@label</span>
    </p>
    <h3 class="h5 connected-card__title">@@title</h3>
  </div>
